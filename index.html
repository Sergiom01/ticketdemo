<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ticket Purchasing Website</title>
  </head>
  <body>
    <form id="ticket-form">
      <label for="num-tickets">Number of tickets:</label>
      <input type="number" id="num-tickets" name="num-tickets" value="1" min="1">
      <br><br>
      <label for="ticket-type">Ticket Type:</label>
      <select id="ticket-type" name="ticket-type">
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
      <br><br>
      <label for="total-cost">Total Cost:</label>
      <input type="text" id="total-cost" name="total-cost" value="0" disabled>
      <br><br>
      <input type="submit" value="Purchase">
    </form>
  </body>
</html>
